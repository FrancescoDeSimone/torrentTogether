<!doctype html>
<html>
  <head>
     <link rel="stylesheet" href="src/css/index.css"> 
  </head>
  <body>
    <header>
      <div class="magnetFormContainer">
        <h1 class="title">TorrentTogether</h1>
        <form class="magnetForm" style="display:none;">
          <label for="torrentId">Stream from a magnet link: </label>
          <input name="torrentId", placeholder="magnet:">
          <button type="submit">Download</button>
        </form>
      </div>
    </header>
    <section class="videoSection">
      <div class="videoContainer">
        <video id="output" autoplay="true"></video>
      </div>
      <div class="shareLinkContainer">
        <h2 id="videoTitle"></h2>
        <h3>Click to copy sharing url:</h3>
        <a id="url" href="javascript:copyAtClick()"></a>
      </div>
    </section>
    <div id="snackbar"></div>
    <script src="src/js/lib/webtorrent.min.js"></script>
    <script src="src/js/lib/peerjs.min.js"></script> 
    <script src="src/js/index.js"></script>
    <script src="src/js/toast.js"></script>
  </body>
</html>
